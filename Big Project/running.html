<html>
    <head>
        <title> view Runs</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1>Runs</h1>
        <div> <button id="showCreateButton" onclick="showCreate()">Create</button></div>
        <div>
            <table class="table" id="runTable">
                <tr>
                        <th>id</th>
                        <th>date</th>
                        <th>
                            name
                        </th>
                        <th>distance</th>
                        <th>time</th>
                        <th>Update</th>
                        <th>Delete</th>
                </tr>
                
            </table>
        </div>
        <div id='createUpdateForm' style="display: none">
                <h2><span id="createLabel">Create a</span> <span id="updateLabel">update</span> Run</h2>
                <input type="hidden" name="id"/>
                date <input type="text" name="date" /><br/>
                name <input type="text" name="name" /><br/>
                distance <input type="text" name="distance"/> <br/>
                time <input type="number" name="time"/> <br/>
                <span><button id="doCreateButton" onclick="doCreate()">Create</button></span>
                <span><button id="doUpdateButton" onclick="doUpdate()">Update</button></span>
        </div>
    </body>
    <script>
    function showCreate(){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('runTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"

        document.getElementById('createLabel').style.display="inline"
        document.getElementById('updateLabel').style.display="none"

        document.getElementById('doCreateButton').style.display="block"
        document.getElementById('doUpdateButton').style.display="none"

    }
    function showViewAll(){
        document.getElementById('showCreateButton').style.display="block"
        document.getElementById('runTable').style.display="block"
        document.getElementById('createUpdateForm').style.display="none"
    }
    function showUpdate(buttonElement){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('runTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"

        document.getElementById('createLabel').style.display="none"
        document.getElementById('updateLabel').style.display="inline"

        document.getElementById('doCreateButton').style.display="none"
        document.getElementById('doUpdateButton').style.display="block"


        var rowElement = buttonElement.parentNode.parentNode
        // these is a way of finding the closest <tr> which would safer, closest()
        
        var book = getBookFromRow(rowElement)
        populateFormWithBook(book)
    }
    function doCreate(){
        var form = document.getElementById('createUpdateForm')

        var book = {}
       
        book.Title = form.querySelector('input[name="Title"]').value
        book.Author = form.querySelector('input[name="Author"]').value
        book.Price = form.querySelector('input[name="Price"]').value
        console.log(JSON.stringify(book))
        createBookAjax(book)
        
        
    }
    function doUpdate(){
        var book = getBookFromForm();
        var rowElement = document.getElementById(book.id);
        updateBookAjax(book);
        setBookInRow(rowElement,book);
       
        clearForm();
        showViewAll();
    }
    function doDelete(r){
        var tableElement = document.getElementById('bookTable');
        var rowElement = r.parentNode.parentNode;
        var index = rowElement.rowIndex;
        deleteBookAjax(rowElement.getAttribute("id"));
        tableElement.deleteRow(index);
    }
    function addRunToTable(run){
        var tableElement = document.getElementById('runTable')
        var rowElement = tableElement.insertRow(-1) 
        rowElement.setAttribute('id',run.id)
        var cell1 = rowElement.insertCell(0);
        cell1.innerHTML = run.id
        var cell2 = rowElement.insertCell(1);
        cell2.innerHTML = run.date
        var cell3 = rowElement.insertCell(2);
        cell3.innerHTML = run.name
        var cell4 = rowElement.insertCell(3);
        cell4.innerHTML = run.distance
        var cell5 = rowElement.insertCell(4);
        cell4.innerHTML = run.time
        var cell6 = rowElement.insertCell(5);
        cell5.innerHTML = '<button onclick="showUpdate(this)">Update</button>'
        var cell7 = rowElement.insertCell(6);
        cell6.innerHTML = '<button onclick=doDelete(this)>delete</button>'

    }

    function clearForm(){
        var form = document.getElementById('createUpdateForm')

        form.querySelector('input[name="date"]').value=''
        form.querySelector('input[name="name"]').value=''
        form.querySelector('input[name="distance"]').value=''
        form.querySelector('input[name="time"]').value=''
    }
    function getRunFromRow(rowElement){
        var run ={}
        run.id  = rowElement.getAttribute('id')
        run.date = rowElement.cells[1].firstChild.textContent
        run.name = rowElement.cells[2].firstChild.textContent
        run.distance = parseFloat(rowElement.cells[3].firstChild.textContent,10) //this may not work
        run.time = parseFloat(rowElement.cells[4].firstChild.textContent,10)  //this may not work
        return run
    }
    function setRunInRow(rowElement, run){
        rowElement.cells[0].firstChild.textContent= run.id  
        rowElement.cells[1].firstChild.textContent= run.date 
        rowElement.cells[2].firstChild.textContent= run.name
        rowElement.cells[3].firstChild.textContent= run.distance
        rowElement.cells[4].firstChild.textContent= run.time
    }
    function populateFormWithRun(book){
        var form = document.getElementById('createUpdateForm')
        form.querySelector('input[name="id"]').disabled = true

        form.querySelector('input[name="id"]').value  = book.id
        form.querySelector('input[name="Title"]').value= book.Title
        form.querySelector('input[name="Author"]').value= book.Author
        form.querySelector('input[name="Price"]').value= book.Price
        return book
    }
    function getRunFromForm(){
        var form = document.getElementById('createUpdateForm')
        var book = {}
        book.id = form.querySelector('input[name="id"]').value
        book.Title = form.querySelector('input[name="Title"]').value
        book.Author = form.querySelector('input[name="Author"]').value
        book.Price = parseInt(form.querySelector('input[name="Price"]').value,10)
        console.log(JSON.stringify(book))
        return book
    }
    function getAllAjax(){
        $.ajax({
            "url": "http://127.0.0.1:5000/runs",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success":function(result){
                //console.log(result);
                for (run of result){
                    addRunToTable(run);
                }
                
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });

    }
    function createRunAjax(book){
        //var car = {"reg":"12 D 1234","make":"Fiat","model":"Punto","price":3000}
        console.log(JSON.stringify(book));
        $.ajax({
            "url": "http://127.0.0.1:5000/books",
            "method":"POST",
            "data":JSON.stringify(book),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
                //console.log(result);
                book.id = result.id
                addBookToTable(book)
                clearForm()
                showViewAll()
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    function updateRunAjax(book){
        //var car = {"reg":"12 D 1234","price":8000}
        console.log(JSON.stringify(book));
        $.ajax({
            "url": "http://127.0.0.1:5000/books/"+encodeURI(book.id),
            "method":"PUT",
            "data":JSON.stringify(book),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
               // console.log(result);
                  
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    function deleteRunAjax(id){
        
        //console.log(JSON.stringify('deleting '+id));
        $.ajax({
            "url": "http://127.0.0.1:5000/books/"+encodeURI(id),
            "method":"DELETE",
            "data":"",
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
                //console.log(result);
                  
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    getAllAjax();
  

    
    </script>
</html>
